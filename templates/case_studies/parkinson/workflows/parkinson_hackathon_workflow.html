{% extends "base.html" %}
{% block content %}

<style>
    /* Style for Cytoscape Container */
    #cy {
        background-color: #FFFFFF; /* White background */
        border-radius: 20px; /* Rounded edges */
        border: 2px solid #ccc; /* Light gray border */
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
        padding: 10px; /* Internal padding */
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<h1>Parkinson Case Demo Workflow (Hackathon PS3)</h1>
<br />

<div class="container">
    <section>
        <h2>1. Chemicals</h2>
        <table class="table table-bordered table-striped" id="compound_table"> 
            <thead>
                <tr>
                    <th>Compound</th>
                    <th>SMILES</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    
    <section>
        <h2>2. Adverse Outcome Pathways</h2>
        <button id="reset_layout" class="btn btn-secondary">Reset Layout</button>
        <div id="cy" style="height: 80vh; border: 1px solid #ccc;"></div>
        <p id="loading" style="text-align: center;">Loading AOP network...</p>
    </section>
    
    <section>
        <h2>3. Fetch Predictions</h2>
        <button id="fetch_predictions" class="btn btn-primary">Get Predictions</button>
        <table class="table table-bordered table-striped mt-3" id="predictions_table">
            <thead>
                <tr>
                    <th>SMILES</th>
                    <th>Model</th>
                    <th>Prediction Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/cytoscape-popper/cytoscape-popper.min.js"></script>

<script>
const modelToMIE = {
    "Q13224_RF_Model": "https://identifiers.org/aop.events/388",
    "P31644_RF_Model": "https://identifiers.org/aop.events/2039",
    "P41594_Allosteric_RF_Model": "https://identifiers.org/aop.events/2036",
    "P41594_Orthosteric_RF_Model": "https://identifiers.org/aop.events/2036",
    "Q13255_Allosteric_RF_Model": "https://identifiers.org/aop.events/2036",
    "P10827_RF_Model": "https://identifiers.org/aop.events/1656",
    "P10828_RF_Model": "https://identifiers.org/aop.events/1656"
};

let cy = null;
let compoundMapping = {}; //
document.addEventListener("DOMContentLoaded", function () {
    
    function fetchAOPData() {
        return fetch("/get_aop_network")
            .then(response => response.json())
            .catch(error => {
                console.error("Error fetching AOP data:", error);
                return [];
            });
    }

    function renderAOPNetwork(elements) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("cy").style.backgroundColor = "#FFFFFF";

        cy = cytoscape({
            container: document.getElementById("cy"),
            elements: elements,
            layout: { name: "cose", animate: true },
            style: [
                { selector: "node", style: {
                    "width": 150, "height": 150,
                    "background-color": ele => ele.data("is_mie") ? "#ccffcc" : ele.data("is_ao") ? "#ffe6e6" : "#ffff99",
                    "label": "data(label)", "text-wrap": "wrap", "text-max-width": "120px",
                    "text-valign": "center", "text-halign": "center", "color": "#000",
                    "font-size": "18px", "border-width": 2, "border-color": "#000"
                }},
                { selector: "edge", style: {
                    "curve-style": "bezier", "width": 3, "line-color": "#000",
                    "opacity": 0.8, "target-arrow-shape": "triangle", "target-arrow-color": "#000",
                    "label": "data(ker_label)", "text-margin-y": -15, "text-rotation": "autorotate",
                    "font-size": "30px", "font-weight": "bold", "color": "#000"
                }}
            ]
        });

        cytoscape.use(cytoscapePopper);

        $("#reset_layout").on("click", function () {
            cy.animate({ fit: { padding: 30 }, duration: 500 });
            cy.layout({ name: "cose", animate: true }).run();
        });
    }

    fetchAOPData().then(data => renderAOPNetwork(data));
});
</script>

<style>
.tooltip {
    position: absolute;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
    display: none;
    z-index: 10;
    max-width: 200px;
    text-align: center;
    font-weight: bold;
}
</style>

<script>
$(document).ready(function () {
    $.getJSON("/get_compounds_parkinson", function (data) {
        const tableBody = $("#compound_table tbody");
        tableBody.empty();
        data.forEach((option) => {
            const encodedSMILES = encodeURIComponent(option.SMILES);
            
            compoundMapping[option.SMILES] = option.Term;
            tableBody.append(`
                <tr>
                    <td>${option.Term}</td>
                    <td><img src="https://cdkdepict.cloud.vhp4safety.nl/depict/bot/svg?w=-1&h=-1&abbr=off&hdisp=bridgehead&showtitle=false&zoom=1.6&annotate=cip&r=0&smi=${encodedSMILES}" 
                         alt="${option.SMILES}" /></td>
                </tr>
            `);
        });
    });

    $("#fetch_predictions").on("click", function () {
        const smilesList = [];

        $("#compound_table tbody tr").each(function () {
            const imgElement = $(this).find("td:eq(1) img");
            if (imgElement.length) {
                const smiles = imgElement.attr("alt").trim();
                if (smiles) {
                    smilesList.push(smiles);
                }
            }
        });

        console.log("Extracted SMILES List:", smilesList);

        const requestData = {
            smiles: smilesList,
            models: [ "P31644_RF_Model",
                "P41594_Allosteric_RF_Model", "P41594_Orthosteric_RF_Model",
                "Q13224_RF_Model", "Q13255_Allosteric_RF_Model"
            ],
            metadata: {}, threshold: 6.5
        };
        
        $.ajax({
            url: "/get_predictions",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(requestData),
            success: function (response) {
                console.log("API Response:", response);
                const tableBody = $("#predictions_table tbody");
                tableBody.empty();

                if (Array.isArray(response)) {
                    response.forEach(prediction => {
                        Object.entries(prediction).forEach(([model, value]) => {
                            if (model !== "smiles" && parseFloat(value) >= 6.5) {
                                const smiles = prediction.smiles;
                                const compoundName = compoundMapping[smiles] || smiles; // Get compound name

                                
                                tableBody.append(`
                                    <tr>
                                        <td>${compoundName}</td>
                                        <td>${model}</td>
                                        <td>${value}</td>
                                    </tr>
                                `);
                                // Add new chemical nodes and edges
                                if (cy) {
                                    cy.add([
                                        { data: { id: compoundName, label: compoundName, type: "chemical" }, classes: "chemical-node" }, // Use compound name instead of SMILES
                                        { data: { id: `${compoundName}-${modelToMIE[model]}`, source: compoundName, target: modelToMIE[model], type: "interaction" } }
                                    ]);
                                    cy.style()
                                        .selector(".chemical-node")
                                        .style({
                                            "shape": "triangle",  // Make chemical nodes triangular
                                            "background-color": "#a9d3f5", // Blue color
                                            "label": "data(label)",
                                            "text-wrap": "wrap",  // Wrap text inside node
                                            "text-max-width": "100px", // Keep text readable
                                            "text-valign": "center",
                                            "text-halign": "center",
                                            "color": "#000",
                                            "font-size": "18px",
                                            "border-width": 2,
                                            "border-color": "#000"
                                        })
                                        .update();
                                    cy.layout({ name: "cose", animate: true }).run();
                                } else {
                                    console.error("Cytoscape instance (cy) is not initialized yet.");
                                }
                            }
                        });
                    });

                    cy.layout({ name: "cose", animate: true }).run();
                } else {
                    console.error("Unexpected API response format:", response);
                    alert("Error: Unexpected response format from server.");
                }
            },
            error: function () {
                alert("Error fetching predictions.");
            }
        });
    });
});
</script>

{% endblock %}
