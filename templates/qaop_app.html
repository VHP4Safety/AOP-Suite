{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/qaop_app.css') }}">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<br />
<div class="container" data-mies="{{ mies }}">
    <div class="left">
        <section>
            <h2>Chemicals</h2>
            <div class="table-container">
                <table class="table table-bordered table-striped" id="compound_table"> 
                    <thead>
                        <tr>
                            <th>Compound</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>
    
    <div class="center">
        <section>
            <h2>
                Adverse Outcome Pathways
            </h2>
                <button id="fetch_predictions" class="btn btn-primary">QSPRpred activity predictions for MIEs</button>
                <button id="reset_layout" class="btn btn-secondary">Reset Layout</button>
                <button id="see_genes" class="btn btn-secondary">See Genes</button>
            <div id="cy">

            </div>

            <p id="loading" style="text-align: center;">Loading AOP network...</p>
        </section>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/cytoscape-popper/cytoscape-popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css">
<script src="https://cdn.jsdelivr.net/npm/cytoscape-qtip@2.7.0/cytoscape-qtip.js"></script>
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>

<script src="/static/js/aop_app/position_nodes.js"></script>
<script src="/static/js/aop_app/populate_compound_container.js"></script>
<script src="/static/js/aop_app/populate_aop_network.js"></script>

{% endblock %}
