<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHP4Safety</title>

    <!-- Adding the Bree font type, although not sure if this works -->
    <link href='https://fonts.googleapis.com/css?family=Bree' rel='stylesheet'>

    <!-- Adding a favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/vhp_favicon.ico') }}" type="image/x-icon">

    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>

<!-- Adding the VHP4Safety logo before the navigation bar -->
<div class="container-fluid">
    <img src="{{ url_for('static', filename='images/vhp4safety_logo.png') }}" class="img-fluid" alt="VHP4Safety Logo">
</div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Remove and modify the content in the line below to have a static text in the navigation bar -->
  <!--- <a class="navbar-brand" href="#" style="color: white;">VHP4Safety</a> -->
  <!-- Or, we can add an image here with the following line -->
  <!--- <a class="navbar-brand" href="#">
  <img src="{{ url_for('static', filename='images/vhp4safety_logo.png') }}" alt="Logo" style="height: 40px;"> </a> -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>

      <!-- Dropdown button for Project Information -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Project Information
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{{ url_for('mission_and_vision') }}">Our Mission and Vision</a>
          <a class="dropdown-item" href="{{ url_for('research_lines') }}">Research Lines</a>
          <a class="dropdown-item" href="{{ url_for('case_studies_and_regulatory_questions') }}">Case Studies and Regulatory Questions</a>
          <a class="dropdown-item" href="{{ url_for('partners_and_consortium') }}">Partners and Consortium</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{{ url_for('contact') }}">Contact Us</a>
        </div>
      </li>

      <!-- Dropdown button for Services -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Services
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{{ url_for('service_list') }}">List of all services</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{{ url_for('qsprpred') }}">QSPRPred</a>
        </div>
      </li>

      <!-- Uncomment the section below to add single button in the navigation bar  
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      --> 
    </ul>
  </div>
</nav>

<!-- Jinja template block -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS and dependencies. Not sure how these are used but I found
them in Bootstrap's documentation at: 
https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
