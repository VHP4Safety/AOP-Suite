{% extends "base.html" %}

{% block content %}
  <header>
    <h1>Services</h1>
  </header>

  <section class="service-list">
    <ul>
      {% for service in services %}
        <li><a href="{{ service.url }}" target="_blank">{{ service.service }}</a></li>
      {% else %}
        <li>No services found.</li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
